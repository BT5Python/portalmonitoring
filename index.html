<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONITORING REALTIME â€” HALAMAN ONLINE</title>

<style>
    body{
        background:#000;
        font-family:"Courier New", monospace;
        color:#00ff00;
        padding:20px;
    }
    h1{
        text-align:center;
        margin-bottom:20px;
        color:#00ff00;
    }
    #mon{
        display:flex;
        flex-wrap:wrap;
        gap:15px;
        justify-content:center;
    }
    .btn{
        width:220px;
        padding:18px 12px;
        text-align:center;
        border:2px solid #00ff00;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
        transition:0.2s;
        background:#111;
        color:#00ff00;
    }
    .online{
        background:#003300 !important;
        border-color:#00ff00;
        color:#00ff00;
        animation:blink 1s infinite;
    }
    .offline{
        background:#330000 !important;
        border-color:#ff3b3b;
        color:#ff3b3b;
    }
    @keyframes blink{
        50%{ opacity:0.3; }
    }
</style>

</head>
<body>

<h1>ðŸ“¡ MONITORING HALAMAN AKTIF</h1>

<div id="mon"></div>

<!-- ========== FIREBASE REALTIME ========== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* === FIREBASE CONFIG === */
const firebaseConfig = {
  apiKey: "AIzaSyC7SkdwajJl6pzXehN6zpeycNfT5ZHFXP4",
  authDomain: "portalmonitoring-a0926.firebaseapp.com",
  databaseURL: "https://portalmonitoring-a0926-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "portalmonitoring-a0926",
  storageBucket: "portalmonitoring-a0926.appspot.com",
  messagingSenderId: "27756738323",
  appId: "1:27756738323:web:010277cc1eb9b7cdfa97cd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* === LISTEN REALTIME === */
onValue(ref(db, "pages/BT5Python"), snap => {
    const data = snap.val() || {};

    const box = document.getElementById("mon");
    box.innerHTML = "";  // reset

    Object.entries(data).forEach(([page, status]) => {
        const div = document.createElement("div");
        div.className = "btn " + (status ? "online" : "offline");
        div.textContent = page + " â€” " + (status ? "ONLINE" : "OFFLINE");
        box.appendChild(div);
    });
});
</script>


</body>
</html>
