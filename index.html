<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MONITORING — RADAR TERMINAL</title>

<style>
/* =========================
   FONT & RESET
========================= */
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* =========================
   GLOBAL
========================= */
body {
  font-family: 'Share Tech Mono', monospace;
  background: #000;               /* <-- FULL HITAM */
  color: #00ff00;                /* <-- HANYA TEKS HIJAU */
  overflow: hidden;
}

.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 32vh;
  gap: 8px;
  padding: 10px;
}

/* =========================
   MONITOR BOX
========================= */
.box {
  background: rgba(0, 255, 0, 0.04);   /* transparan gelap, BUKAN ijo solid */
  border: 1px solid #00ff00;
  padding: 10px;
  border-radius: 6px;
  position: relative;
}

/* judul kotak */
.box h2 {
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 6px;
}

/* =========================
   RADAR (DOT)
========================= */
.radar {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(0,255,0,0.15), transparent 70%);
  border: 1px solid rgba(0,255,0,0.3);
  position: relative;
  overflow: hidden;
}

/* titik */
.dot {
  width: 6px;
  height: 6px;
  background: #00ff00;
  border-radius: 50%;
  position: absolute;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: .2 }
  to   { opacity: 1 }
}

/* =========================
   SCAN LINE
========================= */
.scan-line {
  position: absolute;
  width: 2px;
  height: 100%;
  background: rgba(0,255,0,0.4);
  left: 0;
  animation: scan 4s linear infinite;
}

@keyframes scan {
  from { left: 0 }
  to   { left: 100% }
}

/* =========================
   TEXT DUMMY
========================= */
.log {
  font-size: 11px;
  line-height: 1.4;
  opacity: .7;
}

/* =========================
   NO PUTIH — FIX UTAMA
========================= */
::-webkit-scrollbar {
  width: 0 !important;
}
</style>

</head>
<body>

<div class="wrapper">

  <!-- BOX 1 RADAR -->
  <div class="box">
    <h2>RADAR SCAN</h2>
    <div class="radar" id="radar"></div>
  </div>

  <!-- BOX 2 LOG -->
  <div class="box">
    <h2>REALTIME LOG</h2>
    <div class="log" id="log-area">
      [INIT] Monitoring started...<br>
      [OK] Database online...<br>
      [SCAN] Finding activity...<br>
    </div>
  </div>

  <!-- BOX 3 STATUS -->
  <div class="box">
    <h2>STATUS SYSTEM</h2>
    <div class="log">
      SERVER : ACTIVE<br>
      FETCH  : RUNNING<br>
      MEMORY : NORMAL<br>
      RADAR  : ONLINE<br>
    </div>
  </div>

  <!-- BANK KOTAK KOSONG SIAP ISI -->
  <div class="box"><h2>CHANNEL 4</h2></div>
  <div class="box"><h2>CHANNEL 5</h2></div>
  <div class="box"><h2>CHANNEL 6</h2></div>

</div>


<!-- =========================
     JAVASCRIPT RADAR DOT
========================= -->
<script>
function randomDot() {
  const radar = document.getElementById("radar");
  const dot = document.createElement("div");
  dot.className = "dot";
  dot.style.top = Math.random() * 100 + "%";
  dot.style.left = Math.random() * 100 + "%";
  radar.appendChild(dot);

  setTimeout(() => dot.remove(), 2000);
}

setInterval(randomDot, 250);
</script>

</body>
</html>
