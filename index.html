<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MONITORING — HACKER GREEN PORTAL</title>

<style>

/* -----------------------------------
   ROOT SETTINGS
----------------------------------- */
:root{
  --neon:#00ff00;
  --bg:#000;
  --glass:rgba(255,255,255,0.04);
}

/* -----------------------------------
   SEMUA TEXT JADI GREEN ONLY
----------------------------------- */
body, h1, h2, h3, h4, h5, h6, p, span,
a, td, th, li, label, button, input, div {
  color:var(--neon) !important;
}

/* -----------------------------------
   LAYOUT BASE
----------------------------------- */
html,body{
  height:100%;
  margin:0;
  font-family: monospace;
  background:linear-gradient(#000, #010403);
}

/* GRID */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:60px 1fr;
  gap:14px;
  height:100vh;
  padding:18px;
}

/* -----------------------------------
   HEADER
----------------------------------- */
.header{
  grid-column:1/-1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(0,255,0,0.08);
  box-shadow:0 0 12px rgba(0,255,0,0.1);
}

.brand{
  font-weight:bold;
  letter-spacing:1px;
}

/* -----------------------------------
   SIDEBAR
----------------------------------- */
.sidebar{
  padding:18px;
  border-radius:12px;
  background:rgba(255,255,255,0.02);
  overflow:auto;
  border:1px solid rgba(0,255,0,0.05);
}

.menu{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.menu button{
  background:transparent;
  border:1px dashed rgba(0,255,0,0.15);
  padding:8px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.menu button:hover{
  background:rgba(0,255,0,0.05);
}
.menu button.active{
  background:rgba(0,255,0,0.15);
}

/* -----------------------------------
   MAIN
----------------------------------- */
.main{
  padding:18px;
  border-radius:12px;
  border:1px solid rgba(0,255,0,0.04);
  display:grid;
  grid-template-columns:1fr 420px;
  gap:14px;
}

/* col */
.col{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.5);
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(0,255,0,0.12);
}

/* meter bar */
.bar{
  width:100%;
  height:12px;
  border-radius:999px;
  overflow:hidden;
  background:rgba(255,255,255,0.07);
  margin-top:4px;
}
.bar i{
  display:block;
  height:100%;
  width:40%;
  background:linear-gradient(90deg, var(--neon), rgba(0,255,0,0.3));
  transition:width 500ms ease;
}

/* LOGS */
.logs{
  background:rgba(0,0,0,0.7);
  padding:10px;
  overflow:auto;
  height:300px;
  border-radius:8px;
  border:1px solid rgba(0,255,0,0.03);
  font-size:12px;
  line-height:1.4;
}

/* CONSOLE */
.console{
  background:rgba(0,0,0,0.5);
  padding:6px;
  border-radius:6px;
  display:flex;
  gap:8px;
  border:1px solid rgba(0,255,0,0.08);
}
.console input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  padding:6px;
  font-size:12px;
}

/* BTN */
.btn{
  background:transparent;
  border:1px solid rgba(0,255,0,0.2);
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* radar / network map */
.network-visual{
  background:rgba(0,0,0,0.45);
  border-radius:8px;
  height:260px;
  position:relative;
  border:1px solid rgba(0,255,0,0.05);
}

/* MATRIX BACKGROUND CANVAS */
.matrix{
  position:absolute;
  left:0;top:0;right:0;bottom:0;
  pointer-events:none;
  opacity:0.08;
}

/* small text */
.small{font-size:12px;opacity:0.8}
.footer-small{font-size:11px;opacity:0.6}

</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">HACKER MONITORING PORTAL</div>
    <div class="clock" id="clock"></div>
  </div>

  <div class="sidebar">
    <div class="menu">
      <button class="active">DASHBOARD</button>
      <button>NETWORK</button>
      <button>ALERT</button>
      <button>LOG DATA</button>
      <button>SYS INFO</button>
    </div>
  </div>

  <div class="main">
    
    <div class="col">
      <div class="card">
        <h3>SYSTEM STATUS</h3>
        <div class="bar"><i style="width:65%"></i></div>
      </div>

      <div class="card">
        <h3>LOGS</h3>
        <div class="logs" id="logBox"></div>
      </div>

      <div class="console">
        <input id="cmd" placeholder="type command...">
        <button class="btn" onclick="sendCmd()">SEND</button>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <h3>NETWORK VISUAL</h3>
        <div class="network-visual">
          <canvas id="matrix" class="matrix"></canvas>
        </div>
      </div>
      <div class="footer-small">© MONITORING SYSTEM</div>
    </div>

  </div>

</div>


<script>

/* -----------------------------------
   CLOCK
----------------------------------- */
setInterval(()=>{
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString();
},1000);

/* -----------------------------------
   LOG GERAK
----------------------------------- */
function sendCmd(){
  let box = document.getElementById("logBox");
  let c = document.getElementById("cmd");
  if(!c.value) return;
  box.innerHTML += "> " + c.value + "<br>";
  box.scrollTop = box.scrollHeight;
  c.value="";
}

/* -----------------------------------
   MATRIX BACKGROUND
----------------------------------- */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width/fontSize;
let drops = [];

for(let x=0; x<columns; x++){
  drops[x] = 1;
}

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#00ff00";

  for(let i=0; i<drops.length; i++){
    let text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}

setInterval(draw,50);

</script>

</body>
</html>
