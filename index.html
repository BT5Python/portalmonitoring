<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacker Monitoring — PORTAL</title>

<style>
:root{--bg:#00ff00;--glass:rgba(255,255,255,0.03);--neon:#00ff00;--muted:#00ff00}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;background:linear-gradient(180deg,#000000 0%, #05050a 60%);color:var(--neon)}
.app{display:grid;grid-template-columns:260px 1fr;grid-template-rows:60px 1fr;gap:14px;height:100vh;padding:18px}
.header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding:0 18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 30px rgba(0,0,0,0.6);border:1px solid rgba(0,255,102,0.06)}
.brand{font-weight:700;letter-spacing:1px}
.header .clock{font-size:14px;color:var(--muted)}
.sidebar{padding:18px;border-radius:12px;background:rgba(255,255,255,0.02);overflow:auto;border:1px solid rgba(0,255,102,0.03)}
.menu{display:flex;flex-direction:column;gap:8px}
.menu button{background:transparent;color:var(--neon);border:1px dashed rgba(0,255,102,0.08);padding:8px 10px;border-radius:8px;text-align:left;cursor:pointer}
.menu button.active{background:linear-gradient(90deg, rgba(0,255,102,0.04), rgba(0,255,102,0.02));box-shadow:inset 0 0 12px rgba(0,255,102,0.03)}
.main{padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(0,255,102,0.03);display:grid;grid-template-columns:1fr 420px;gap:14px}
.col{display:flex;flex-direction:column;gap:14px}
.card{background:rgba(0,0,0,0.45);padding:12px;border-radius:10px;border:1px solid rgba(0,255,102,0.03);min-height:120px}
.card h3{margin:0 0 8px 0;font-size:13px;color:var(--muted)}
.meter{display:flex;gap:8px;align-items:center}
.bar{flex:1;height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
.bar > i{display:block;height:100%;background:linear-gradient(90deg,var(--neon), rgba(0,255,102,0.35));width:40%;transition:width 600ms ease}
.kv{min-width:96px;text-align:right;font-size:13px;color:#00ff00}
.logs{background:#00000055;padding:10px;overflow:auto;height:300px;border-radius:8px;font-size:12px;color:#00ff00;line-height:1.45;border:1px solid rgba(0,255,102,0.02)}
.console{background:#0007;padding:8px;border-radius:6px;border:1px solid rgba(0,255,102,0.04);display:flex;gap:8px}
.console input{flex:1;background:transparent;border:none;color:var(--neon);outline:none;padding:6px 8px}
.btn{padding:8px 12px;border-radius:6px;border:1px solid rgba(0,255,102,0.06);background:transparent;color:var(--neon);cursor:pointer}
.green-dot{width:10px;height:10px;border-radius:50%;background:var(--neon);box-shadow:0 0 6px rgba(0,255,102,0.15)}
.network-visual{height:260px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));position:relative}
.small{font-size:12px;color:#00ff00}
.footer-small{font-size:11px;color:#00ff00;opacity:0.7}
.matrix{position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:none;opacity:0.08}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<!-- ALERT NGEDIP -->
<div id="netAlert" style="
  position:fixed;
  top:18px;
  right:18px;
  background:rgba(0,0,0,0.6);
  padding:8px 14px;
  border:1px solid #00ff00;
  border-radius:6px;
  display:none;
  color:#00ff00;
  font-weight:bold;
  animation: blink 1s infinite;
  z-index:99999;
"></div>

<div class="app">

  <!-- ============ HEADER ============ -->
  <div class="header">
    <div class="brand">╚═[ MONITOR-CORE ]═╝ <span class="small">v0.9</span></div>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="green-dot" title="status online"></div>
      <div class="clock" id="clock">--:--:--</div>
    </div>
  </div>

  <!-- ============ SIDEBAR ============ -->
  <aside class="sidebar">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
      <div>
        <div style="font-weight:700">USER — <span class="small">root@net</span></div>
        <div class="footer-small">IP: 192.168.1.22</div>
      </div>
      <div class="logo-ghost">H4CK</div>
    </div>

    <div class="menu">
      <button class="active">Overview</button>
      <button id="netBtn">Network</button>
      <button>Processes</button>
      <button>Filesystem</button>
      <button>Alerts</button>
      <button>Settings</button>
    </div>
  </aside>

  <!-- ============ MAIN ============ -->
  <main class="main">
    
    <section class="col">
      <!-- ... (SEMUA KONTEN LU SAMA) ... -->
    </section>

    <aside class="col">
      
      <div class="card network-visual">
        <h3>Network Map</h3>
        <canvas id="netCanvas" width="380" height="200" style="position:absolute;left:10px;top:34px"></canvas>
      </div>

      <div class="card">
        <h3>Alerts</h3>
        <div id="alertsBox" style="padding-left:10px;">
          <div>— none</div>
        </div>
      </div>

      <div class="card">
        <h3>Telemetry</h3>
        <div class="small">Ping: <span id="ping">14ms</span></div>
        <div class="small">Download: <span id="dl">12.4MB/s</span></div>
        <div class="small">Upload: <span id="ul">1.2MB/s</span></div>
      </div>

    </aside>
  </main>

  <canvas class="matrix" id="matrix"></canvas>
</div>


<script>
/* ===========================
   FIXED SCRIPT NETWORK ALERT
=========================== */

const targetURL = "https://bt5python.github.io/HUKUM/hukum.html";
const targetName = "PROGAR";
const alertBox = document.getElementById("netAlert");

async function checkOnline(){
  try{
    const res = await fetch(targetURL+"?t="+Date.now(),{method:"GET",cache:"no-store"});
    if(res.ok){
      alertBox.textContent = targetName+" ONLINE";
      alertBox.style.display = "block";
    } else {
      alertBox.style.display = "none";
    }
  }catch(e){
    alertBox.style.display = "none";
  }
}

setInterval(checkOnline,3000);
checkOnline();
</script>

</body>
</html>
