<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONITORING — TERMINAL</title>

<style>
/* ================================
   THEME ROOT (FULL GREEN)
   ================================ */
:root{
  --bg:#000;
  --neon:#00ff00;
  --glass:rgba(0,255,0,0.05);
}

/* ================================
   GLOBAL RESET
   ================================ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  color:var(--neon) !important;
  background:transparent !important;
  border-color:rgba(0,255,0,0.4) !important;
  box-shadow:0 0 10px rgba(0,255,0,0.2) !important;
}

body{
  font-family: "Share Tech Mono", monospace;
  background:#000;
  overflow:hidden;
}

/* ================================
   MATRIX BACKGROUND CANVAS
   ================================ */
#matrix{
  position:fixed;
  top:0;left:0;
  width:100vw;
  height:100vh;
  z-index:-1;
}

/* ================================
   RADAR CANVAS
   ================================ */
#radar{
  width:400px;
  height:400px;
  display:block;
  margin:20px auto;
  border:1px solid var(--neon);
}

/* ================================
   PANEL UI
   ================================ */
.container{
  width:90%;
  margin:0 auto;
  margin-top:25px;
  padding:20px;
  border:1px solid var(--neon);
  background:var(--glass) !important;
  backdrop-filter:blur(3px);
}

/* ================================
   TABLE
   ================================ */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

td,th{
  border:1px solid rgba(0,255,0,0.3) !important;
  padding:6px;
}

/* ================================
   SCROLLBAR
   ================================ */
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:rgba(0,255,0,0.6) !important;}
</style>

</head>
<body>

<canvas id="matrix"></canvas>
<canvas id="radar"></canvas>

<div class="container">
  <h2>MONITORING TERMINAL — STATUS</h2>

  <table>
    <tr><th>IP</th><th>STATUS</th><th>LAST UPDATE</th></tr>
    <tr><td>192.168.1.10</td><td>ONLINE</td><td>OK</td></tr>
    <tr><td>192.168.1.11</td><td>ONLINE</td><td>OK</td></tr>
    <tr><td>192.168.1.12</td><td>OFFLINE</td><td>TIMEOUT</td></tr>
  </table>
</div>

<script>
/* ==========================================================
   MATRIX EFFECT (FULL GREEN)
   ========================================================== */
let matrix = document.getElementById("matrix");
let mctx = matrix.getContext("2d");

matrix.width = window.innerWidth;
matrix.height = window.innerHeight;

let letters = "01";
letters = letters.split("");

let font = 15;
let columns = matrix.width / font;
let drops = [];
for(let i=0;i<columns;i++) drops[i]=1;

function drawMatrix(){
  mctx.fillStyle = "rgba(0,255,0,0.06)";
  mctx.fillRect(0,0,matrix.width,matrix.height);
  
  mctx.fillStyle = "#00ff00";
  mctx.font = font+"px monospace";
  
  for(let i=0;i<drops.length;i++){
    let text = letters[Math.floor(Math.random()*letters.length)];
    mctx.fillText(text,i*font,drops[i]*font);
    if(drops[i]*font > matrix.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,33);


/* ==========================================================
   RADAR LOOP (FULL GREEN)
   ========================================================== */
let radar = document.getElementById("radar");
let ctx = radar.getContext("2d");

function drawRadar(){
  ctx.clearRect(0,0,400,400);

  ctx.strokeStyle="rgba(0,255,0,0.4)";
  ctx.beginPath();
  ctx.arc(200,200,180,0,Math.PI*2);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(200,200,120,0,Math.PI*2);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(200,200,60,0,Math.PI*2);
  ctx.stroke();

  let angle = Date.now()/50;
  ctx.strokeStyle="rgba(0,255,0,0.9)";
  ctx.beginPath();
  ctx.moveTo(200,200);
  ctx.lineTo(200+180*Math.cos(angle),200+180*Math.sin(angle));
  ctx.stroke();
}
setInterval(drawRadar,40);
</script>

</body>
</html>
